<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Online Casino</title>
        <link rel="shortcut icon" href="favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

        <!-- Klasse App: Steuert die gesamte Anwendung -->
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css" />

        <!-- Klasse Database: Verwaltet die Daten der Anwendung -->
        <script src="database.js"></script>

        <!-- Klassen für die einzelnen App-Seiten -->

        <script src="page-not-found/page-not-found.js"></script>
        <script src="Uebersichtsseite/Uebersicht.js"></script>
        <script src="Erscheint_bald_Seite/countdownB.js"></script>
        <script src="Erscheint_bald_Seite/countdownR.js"></script>
        <script src="ReglementCasino/casino.js"></script>
        <script src="Login/Login.js"></script>
        <script src="Home/Home.js"></script>
        <script src="ReglementCasino/rules.js"></script>


        <!-- Cloudflare Icon Font (generiert auf Cloudflare.com) -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
              integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
              crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
              integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
              crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
              integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
              crossorigin="anonymous"></script>



        <!-- Anwendung starten -->
        <script>
            window.addEventListener("load", () => {
                let pages = [{
                    url: "^/$",
                    klass: Home,
                },{
                    url: "^/erscheintBlackJack/(.*)$",
                    klass: ErscheintB,
                },{
                    url: "^/erscheintRoulette/(.*)$",
                    klass: ErscheintR,
                },{
                    url: "^/casino/(.*)$",
                    klass: Casino,
                },{
                    url: "^/login/(.*)$",
                    klass: Login,
                },{
                    url: "^/uebersicht/(.*)$",
                    klass: Uebersicht,
                },{
                    url: "^/regeln/(.*)$",
                    klass: Regeln,
                },{
                    url: ".*",
                    klass: PageNotFound,
                }

              ];

                let app = new App("Casino", pages);
                app.run();
            });
        </script>

        <!-- Dummy-Element für dynamisch nachgeladene CSS-Regeln -->
        <style id="page-css"></style>
    </head>
    <body>
        <!-- Kopfbereich der App -->
        <header>
          <div class = "Navigation" id="meineNavigation">
            <a href="#" class="aktiv"> Home </a>
            <a href="#/uebersicht/"> Spiele </a>
            <a href="#/regeln/"> Regeln </a>
            <a class="icon" onclick="RespFunktion()">
              <i class="fa fa-bars"></i>
            </a>

          </div>


        </header>

        <!-- Hauptbereich mit dem Inhalt der einzelnen Seiten -->
        <main id="app-main-area">
            Inhalt des Hauptbereichs
        </main>
    </body>
</html>
