<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Online Casino</title>
        <link rel="shortcut icon" href="favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

        <!-- Klasse App: Steuert die gesamte Anwendung -->
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css" />

        <!-- Klasse Database: Verwaltet die Daten der Anwendung -->
        <script src="database.js"></script>

        <!-- Klassen für die einzelnen App-Seiten -->
        <script src="page-overview/page-overview.js"></script>
        <script src="page-detail/page-detail.js"></script>
        <script src="page-not-found/page-not-found.js"></script>
        <script src="Uebersichtsseite/Uebersicht.js"></script>
        <script src="Erscheint_bald_Seite/countdown.js"></script>


        <!-- Cloudflare Icon Font (generiert auf Cloudflare.com) -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



        <!-- Anwendung starten -->
        <script>
            window.addEventListener("load", () => {
                let pages = [{
                    url: "^/$",
                    klass: Uebersicht,
                },{
                    url: "^/erscheintBlackJack/(.*)$",
                    klass: ErscheintB,
                },{
                    url: "^//(.*)$",
                    klass: PageDetail,
                },{
                    url: ".*",
                    klass: PageNotFound,
                }

              ];

                let app = new App("Casino", pages);
                app.run();
            });
        </script>

        <!-- Dummy-Element für dynamisch nachgeladene CSS-Regeln -->
        <style id="page-css"></style>
    </head>

        <!-- Kopfbereich der App -->
        <header>

              <i class="fa fa-bars"></i>

          </div>

        <!-- Hauptbereich mit dem Inhalt der einzelnen Seiten -->
        <main id="app-main-area">

        </main>
